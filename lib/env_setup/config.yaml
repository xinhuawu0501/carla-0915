#clearNoon, CloudyNoon, WetNoon, WetCloudyNoon, SoftRainNoon, MidRainyNoon, HardRainNoon, 
#ClearSunset, CloudySunset, WetSunset, WetCloudySunset, SoftRainSunset, MidRainSunset, HardRainSunset.

visibility:
  high:
    - id: clear_noon
      precipitation: 0.0
      cloudiness: 0.0
      fog_density: 0.0
      sun_altitude_angle: 90.0

    - id: clear_sunset
      precipitation: 0.0
      cloudiness: 0.0
      fog_density: 0.0
      sun_altitude_angle: 10.0

  low:
    - id: heavy_rain_night
      precipitation: 100.0
      cloudiness: 100.0
      fog_density: 0.0
      sun_altitude_angle: -10.0

    - id: heavy_fog_night
      precipitation: 0.0
      cloudiness: 100.0
      fog_density: 100.0
      sun_altitude_angle: -10.0



  
